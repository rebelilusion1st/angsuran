        <h1 class="text-center">Form Perhitungan Angsuran Kredit</h1>

        <div class="container-form">

            <form action="">
                <!-- Nama -->
                <div class="mb-3 row form nama">
                    <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nama">
                    </div>
                </div>
                <!-- Jumlah Pinjaman -->
                <div class="mb-3 row form jmlp">
                    <label for="jmlp" class="col-sm-2 col-form-label">Jumlah Pinjaman</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="jmlp">
                    </div>
                </div>
                <!-- Tenor -->
                <div class="mb-3 row form tenor">
                    <label for="tenor" class="col-sm-2 col-form-label">Tenor</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="tenor">
                    </div>
                </div>
                <!-- Bunga(%) -->
                <div class="mb-3 row form bunga">
                    <label for="bunga" class="col-sm-2 col-form-label">Bunga(%)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="bunga">
                    </div>
                </div>
                <!-- Angsuran/Bulan -->
                <div class="mb-3 row form angsuran">
                    <label for="angsuran" class="col-sm-2 col-form-label">Angsuran</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="angsuran" disabled>
                    </div>
                </div>
                <button type="button" class="btn btn-danger" id="tampil">Hitung</button>

            </form>
